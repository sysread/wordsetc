name: CI/CD Pipeline

env:
  DOCKER_CLI_EXPERIMENTAL: enabled

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Elixir
      uses: erlef/setup-elixir@v1
      with:
        elixir-version: 1.15.0
        otp-version: 26.0.1

    - name: Restore dependencies and _build
      uses: actions/cache@v2
      with:
        path: |
          _build
          deps
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
        restore-keys: |
          ${{ runner.os }}-mix-

    - name: Install Dependencies
      run: mix deps.get

    - name: Compile
      run: mix compile --warnings-as-errors

    - name: Run tests
      run: mix test

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Raspberry Pi
      run: |
        ssh sysread@wordsetc.tplinkdns.com "
          set -e
          cd /app/wordsetc
          git pull
          docker container stop words_etc || true
          docker container rm words_etc || true
          make build > build.log 2>&1
          make daemon > daemon.log 2>&1
        "
